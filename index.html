<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Operations</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .operation-container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: 0 auto;
            background-color: #222;
            box-shadow: 0 4px 6px rgba(1, 255, 9, 0.842);
            border-radius: 8px;
            overflow: hidden;
            width:800px;
            height:350px;
        }

        .password-section {
            flex: 1;
            color : #17ff1f;
            padding: 40px;
            box-sizing: border-box;
        }

        h1 {
            color: #17ff1f;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #17ff1f;
            background-color: #111;
            color: #fff;
            box-sizing: border-box;
            outline: none;
        }

        button {
            background-color: #17ff1f;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color:#0cc3f5;
        }

        p {
            margin-top: 20px;
            font-size: 24px;
            text-align: center;
            color: #17ff1f;
        }

        p.success {
            color: #17ff1f;
        }

        p.error {
            color: #dc3545;
        }
    </style>
</head>
<body>
  &nbsp;&nbsp;&nbsp;&nbsp; 

    <div class="operation-container">
        <div class="password-section">
            <h1>Generate Password </h1>
            <form id="generateForm">
                <label for="lenght">Password Length:</label>
                <input type="number" id="length" name="length" min="8" value="12"><br><br>
                <button type="button" onclick="generatePassword()">Generate Password</button>
            </form>
            <p id="generatedPassword"></p>
        </div>

    </div>

    <script>
        async function generatePassword() {
            const length = document.getElementById('length').value;
            const response = await fetch(`/generate-password?length=${length}`);
            const data = await response.json();
            document.getElementById('generatedPassword').textContent = data.password;
        }

        
    </script>

</body>
</html>
